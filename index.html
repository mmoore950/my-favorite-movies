<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
            <div id="container">
                <button>
                <span id='left-arrow' class="material-symbols-outlined">
                    arrow_back_ios
                    </span>
                </button>
                <div class="slide">
                    <img id='image' src="./images/batman.jpg" alt="">
                </div>
                <button>
                <span id='right-arrow' class="material-symbols-outlined">
                    arrow_forward_ios
                    </span>
                </button>
            </div>
            <div id="circles">
                <button id='0' class="circle" style="color: red">
                    <span  class="material-symbols-outlined">
                    radio_button_unchecked
                    </span>
                </button>
                <button id='1' class="circle">
                    <span  class="material-symbols-outlined">
                        radio_button_unchecked
                        </span>
                </button>
                <button id='2' class="circle">
                    <span ' class="material-symbols-outlined">
                        radio_button_unchecked
                        </span>
                </button>
                <button id='3' class="circle">
                    <span class="material-symbols-outlined">
                        radio_button_unchecked
                        </span>
                </button>
            </div>
        </nav>
    </header>
    <script src='index.js'></script>
</body>
</html>
